<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivanator - Práctica</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Scripts de Matemáticas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav class="nav-menu">
            <div class="nav-links">
                <a href="#" id="loginLink">Iniciar Sesión</a>
                <a href="#" id="registerLink">Registrarse</a>
                <button id="logoutButton" style="display: none;" onclick="logout()">Cerrar Sesión</button>
            </div>
            <div class="logo">
                <h1>Derivanator <i class="fas fa-cat"></i></h1>
                <a href="index.html" class="home-link"><i class="fas fa-home"></i> Inicio</a>
            </div>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section id="practice-content">
            <h2>Ejercicios de Práctica</h2>
            
            <!-- Contenedor de Ejercicio -->
            <div class="exercise-container" style="display: none;">
                <!-- El ejercicio se creará dinámicamente aquí -->
            </div>

            <!-- Mensaje para usuarios no autenticados -->
            <div id="login-message" class="login-message">
                <p>Por favor, inicia sesión para acceder a los ejercicios de práctica.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>By: Vanesa Solis, Nagive Gongora y Trinidad Perera, 2B</p>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
